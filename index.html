<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma Bibliothèque</h1>
            <div id="user-info">
                <div id="login-form">
                    <input type="email" id="user-email" placeholder="Email">
                    <input type="password" id="user-password" placeholder="Mot de passe">
                    <button id="btn-login">Se connecter</button>
                    <a href="register.html" class="register-link">S'inscrire</a>
                </div>
                <div id="user-display" style="display: none;">
                    <span id="user-name"></span>
                    <button id="btn-logout">Se déconnecter</button>
                </div>
            </div>
        </header>
        
        <main>
            <!-- Ajouter un livre -->
            <section id="add-book-section" style="display: none;">
                <h2>Ajouter un livre</h2>
                <form id="form-ajout">
                    <div class="form-group">
                        <label>Titre:</label>
                        <input type="text" id="titre" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Auteur:</label>
                        <input type="text" id="auteur" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Année:</label>
                        <input type="number" id="annee" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Type de livre:</label>
                        <select id="type" required>
                            <option value="papier">Livre papier</option>
                            <option value="numerique">Livre numérique</option>
                        </select>
                    </div>
                    
                    <!-- Champs spécifiques pour livre papier -->
                    <div id="papier-fields" class="type-fields">
                        <div class="form-group">
                            <label>Nombre de pages:</label>
                            <input type="number" id="pages">
                        </div>
                    </div>
                    
                    <!-- Champs spécifiques pour livre numérique -->
                    <div id="numerique-fields" class="type-fields" style="display: none;">
                        <div class="form-group">
                            <label>Taille (MB):</label>
                            <input type="number" id="taille">
                        </div>
                    </div>
                    
                    <button type="submit">Ajouter</button>
                </form>
            </section>
            
            <!-- Rechercher un livre -->
            <section>
                <h2>Rechercher</h2>
                <div class="search-box">
                    <input type="text" id="recherche" placeholder="Titre du livre">
                    <button id="btn-rechercher">Rechercher</button>
                </div>
            </section>
            
            <!-- Afficher les livres -->
            <section>
                <h2>Bibliothèque</h2>
                <button id="btn-afficher">Afficher tous les livres</button>
                <div id="bibliothequeDisplay"></div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
